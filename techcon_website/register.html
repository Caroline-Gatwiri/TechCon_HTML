<body>
  <header>
    <h1>TechCon 2024 Conference Website</h1>
  </header>
  <h1>Register for TechCon 2024</h1>
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

<main>
 <form action="./submit" method="post">
    <label for="username">Name: </label>
    <input type="text" id="username" required placeholder="John Doe"> <br><br>
    <label for="email">Email: </label>
    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com"><br><br>
    <label for="password">Password: </label>
    <input type="password" required><br><br>
    <label for="passwordconfirmation">Confirm Password: </label>
    <input type="password" name="passwordconfirmation" id="passwordconfirmation"><br><br>
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">Terms and Conditions Apply</label><br>
    <button>Register Now</button>
 </form>

</main>

  <footer>
    <p>&copy; copyright 2024 TechCon Conference </p>
  </footer>
